apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cwm-worker-ingress
spec:
  minReadySeconds: 5
  updateStrategy:
{{ .Values.updateStrategy | indent 4 }}
  selector:
    matchLabels:
      app: cwm-worker-ingress
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      labels:
        app: cwm-worker-ingress
    spec:
      {{ if .Values.nodeSelector }}
      nodeSelector:
{{ .Values.nodeSelector | indent 8 }}
      {{ end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      automountServiceAccountToken: false
      {{ if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ .Values.imagePullSecrets | indent 6 }}
      {{ end }}
      containers:
      - name: redis
        image: {{ .Values.redis.image | quote }}
        imagePullPolicy: {{ .Values.vdns.imagePullPolicy }}
        resources:
{{ .Values.redis.resources | indent 10 }}
      - name: nginx
        image: {{ .Values.nginx.image }}:{{ .Values.nginx.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.vdns.imagePullPolicy }}
        resources:
{{ .Values.nginx.resources | indent 10 }}
        {{ if .Values.nginx.enableHostPorts }}
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 443
          hostPort: 443
        {{ end }}
      - name: vdns
        image: {{ .Values.vdns.image }}:{{ .Values.vdns.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.vdns.imagePullPolicy }}
        resources:
{{ .Values.vdns.resources | indent 10 }}
        env:
{{ .Values.vdns.env | indent 8 }}
