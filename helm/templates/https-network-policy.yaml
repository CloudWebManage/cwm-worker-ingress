{{- if .Values.service.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cwm-worker-ingress-https
spec:
  podSelector:
    matchLabels:
      app: cwm-worker-ingress-https
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: {{ .Values.vdns.prometheusMetricsPort }}
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: {{ .Values.vdns.redisWritePort }}
{{- end }}
