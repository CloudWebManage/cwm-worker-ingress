apiVersion: v1
kind: Pod
metadata:
  name: tests
  labels:
    app: tests
spec:
  terminationGracePeriodSeconds: 1
  automountServiceAccountToken: false
  containers:
  - name: tests
    image: nginx:mainline@sha256:b0ad43f7ee5edbc0effbc14645ae7055e21bc1973aee5150745632a24a752661
---
apiVersion: v1
kind: Service
metadata:
  name: tests
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 80
  selector:
    app: tests
